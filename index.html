<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>NFT Preview</title>
</head>

<body>
  <main>
    <img class="top-image" src="./images/image-equilibrium.jpg" alt="main-nft-image">
    <div class="main-text">
      <h1>Equilibrium #3429</h1>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="money-time">
        <div class="money">
          <img class="small-image" src="./images/icon-ethereum.svg" alt="ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="small-image" src="./images/icon-clock.svg" alt="clock-image">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="credits">
        <img src="./images/image-avatar.png" alt="author-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
